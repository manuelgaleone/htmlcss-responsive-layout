    <title>Real WebSite Responsive</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    
    <!--Header-->
    <header class="main-header">
        <div class="container">
            <div class="row-space-between">
                <div class="col-2 logo">
                    <img src="./img/logo.png" alt="Logo">

                <div class="col-6 menu text-align-right margin-right-5">

                        <li class="inline-block">
                            <a class="menu-item color-white" href="#">Planning</a>

                        <li class="inline-block padding-left-15">
                            <a class="menu-item color-white" href="#">Testimonials</a>
                        </li>
                        <li class="inline-block padding-left-15">
                            <a class="menu-item color-white" href="#">Features</a>
                        </li>
                        <li class="inline-block padding-left-15">
                            <a class="menu-item color-white" href="#">About Us</a>

                        <li class="inline-block padding-left-15">
                            <a class="get-started-button" href="#">Get Started</a>

            </div>

    <main class="main-container">

        <div class="container padding-top-50">

                        <div class="col-6">

                                Vero, ut. Accusamus error id ut dolorum, <br>
                                animi dolore esse tempore asperiores!

                            <span>

                            </span>
                        </div>
                        <div class="col-6 text-align-center">
                            <img class="large-square-img" src="./img/phone.png" alt="Phone">
                        </div>
                    </div>
                </div>
                <div class="col-4 small-square">

                </div>
            </div>
        </div>

    </main>
